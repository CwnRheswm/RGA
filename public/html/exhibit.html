<div class="exhibits col-sm-12">
	<div class="col-sm-4" ng-repeat="exhibit in exhibits">
		<div class="exhibit-wrapper">
			<img class="exhibit {{exhibit.id}}" src={{exhibit.image}}>
			<div class="exhibit-text-overlay">
				<p>{{exhibit.snippet}}</p>
				<a href="Exhibit">
					<div>EXPLORE</div>
					<img src="assets/circle-arrow-blue.png">
				</a>
			</div>
		</div>
	</div>
</div>
